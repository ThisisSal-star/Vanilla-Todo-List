<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vanilla To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #10b981;
        --warn: #f59e0b;
        --danger: #ef4444;
        --border: #1f2937;

        --light-bg: #f6f7fb;
        --light-card: #fff;
        --light-text: #0f172a;
        --light-muted: #6b7280;
        --light-border: #e5e7eb;
      }
      [data-theme="light"] {
        --bg: var(--light-bg);
        --card: var(--light-card);
        --text: var(--light-text);
        --muted: var(--light-muted);
        --border: var(--light-border);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, Segoe UI, Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
      }
      .app {
        max-width: 960px;
        width: 100%;
        padding: 24px 16px 48px;
      }
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 16px;
      }
      .title {
        font-size: clamp(20px, 2.6vw, 28px);
        font-weight: 700;
      }
      button {
        border: 1px solid var(--border);
        background: var(--card);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        opacity: 0.9;
      }
      .btn-accent {
        background: linear-gradient(to right, #10b981, #059669);
        border: none;
      }
      .btn-danger {
        background: #991b1b;
        border: none;
      }
      .btn-outline {
        background: transparent;
      }
      .toolbar {
        display: grid;
        grid-template-columns: 1fr 160px 180px 140px;
        gap: 8px;
        margin: 16px 0;
      }
      input,
      select,
      textarea {
        background: var(--card);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px;
        width: 100%;
        outline: none;
      }
      textarea {
        min-height: 90px;
        resize: vertical;
      }
      .panel {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
        margin-bottom: 18px;
        display: grid;
        gap: 10px;
      }
      .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .inline {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .muted {
        color: var(--muted);
      }
      .sr-only {
        position: absolute !important;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
        display: flex;
        gap: 14px;
        align-items: flex-start;
      }
      .checkbox {
        width: 20px;
        height: 20px;
        margin-top: 4px;
        border: 2px solid var(--border);
        border-radius: 6px;
        display: grid;
        place-items: center;
        cursor: pointer;
      }
      .checkbox.checked {
        border-color: #065f46;
      }
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 4px;
        background: var(--accent);
        opacity: 0;
        transition: 0.15s;
      }
      .checkbox.checked .dot {
        opacity: 1;
      }
      .todo {
        flex: 1;
      }
      .todo-title {
        margin: 0 0 6px;
        font-weight: 700;
      }
      .todo-desc {
        margin: 0 0 8px;
        color: var(--muted);
        white-space: pre-wrap;
      }
      .meta {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        font-size: 12.5px;
        color: var(--muted);
      }
      .chip {
        border: 1px solid var(--border);
        padding: 4px 8px;
        border-radius: 999px;
      }
      .chip.overdue {
        border-color: var(--danger);
        color: var(--danger);
      }
      .chip.complete {
        border-color: #065f46;
        color: #10b981;
      }
      .chip.due {
        border-color: var(--warn);
        color: var(--warn);
      }
      .card-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .struck .todo-title,
      .struck .todo-desc {
        text-decoration: line-through;
        opacity: 0.6;
      }
      .overdue .todo-title {
        color: #fca5a5;
      }
      .empty {
        text-align: center;
        color: var(--muted);
        border: 1px dashed var(--border);
        border-radius: 14px;
        padding: 28px 14px;
      }
      .loading {
        opacity: 0.6;
        pointer-events: none;
      }
      @media (max-width: 820px) {
        .toolbar {
          grid-template-columns: 1fr 1fr;
        }
      }
      @media (max-width: 480px) {
        .grid-2 {
          grid-template-columns: 1fr;
        }
      }
      .toast {
        position: fixed;
        right: 16px;
        bottom: 16px;
        background: #111827;
        color: #fff;
        border: 1px solid #374151;
        padding: 12px 14px;
        border-radius: 12px;
        opacity: 0;
        transform: translateY(8px);
        transition: opacity 0.2s, transform 0.2s;
        z-index: 50;
      }
      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body data-theme="light">
    <div class="app">
      <div class="topbar">
        <div class="title">To-Do List</div>
        <div class="actions">
          <button
            id="themeBtn"
            class="btn btn-outline"
            type="button"
            title="Toggle theme"
          >
            ðŸŒ— Theme
          </button>
          <button id="reloadBtn" class="btn btn-outline" type="button">
            â†» Refresh
          </button>
        </div>
      </div>

      <!-- Create / Edit Panel -->
      <form id="createForm" class="panel" autocomplete="off">
        <div class="grid-2">
          <div>
            <label for="titleInput" class="sr-only">Task title</label>
            <input
              id="titleInput"
              name="title"
              placeholder="Task title *"
              required
            />
          </div>
          <div>
            <label for="dueInput" class="sr-only">Due date and time</label>
            <input id="dueInput" name="due" type="datetime-local" required />
          </div>
        </div>
        <label for="descInput" class="sr-only">Description</label>
        <textarea
          id="descInput"
          name="description"
          placeholder="Description (optional)"
        ></textarea>
        <div class="inline">
          <button id="saveBtn" class="btn btn-accent" type="submit">
            âž• Add Task
          </button>
          <span
            id="formStatus"
            class="muted"
            role="status"
            aria-live="polite"
          ></span>
        </div>
      </form>

      <!-- Toolbar -->
      <div class="toolbar">
        <div>
          <label for="searchInput" class="sr-only">Search tasks</label>
          <input
            id="searchInput"
            type="search"
            placeholder="Search title or descriptionâ€¦"
          />
        </div>
        <select id="filterSelect" aria-label="Filter tasks">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
          <option value="overdue">Overdue</option>
        </select>
        <select id="sortSelect" aria-label="Sort tasks">
          <option value="dueAsc">Sort by Due â†‘</option>
          <option value="dueDesc">Sort by Due â†“</option>
          <option value="createdDesc">Newest First</option>
          <option value="createdAsc">Oldest First</option>
        </select>
        <button id="clearCompletedBtn" class="btn btn-outline" type="button">
          Clear Completed
        </button>
      </div>

      <!-- List -->
      <div id="list" class="list"></div>
      <div id="emptyState" class="empty" hidden>
        No tasks yet. Add your first one âœ¨
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="../index.js"></script>
  </body>
</html>
